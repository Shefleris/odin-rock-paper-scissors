<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock paper scissors game</title>
        <script src="scripts/javascript.js" defer></script>
        <link href="./assets/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="game-title">Rock Paper Scissors Game</h1>
        </header>
        <main>
            <div>
                <p class="round-nr">Round Nr.1</p>
                <h2 id="result"></h2>
                <p class="score-count">Score</p>
            </div>
            <p>Make your choice</p>
            <div id="choice-menu">
                <button id="rock">🪨</button>
                <button id="paper">📜</button>
                <button id="scissors">✂️</button>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
